<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
   <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }
      .main {
        width: 100%;
        max-width: 500px;
        min-height: 200px;
        position: relative;
        border-radius: 20px;
        padding: 20px;
        text-align: center;
        background: linear-gradient(135deg, #00feba, #5b548a);
        transition: min-height 0.3s ease-in-out;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .main h1 {
        position: relative;
        top: 10px;
      }
      .main input {
        width: 350px;
        height: 40px;
        border: 0;
        background: #ffffff;
        color: #555;
        padding: 0 10px;
        font-size: 20px;
        border-radius: 20px;
        outline: 0;
        text-align: center;
      }
      .loading {
        display: none;
        top: 50%;
        left: 50%;
        position: absolute;
        transform: translate(-50%, -50%);
        text-align: center;
        margin: 20px auto;
      }
      .loader {
        width: 50px;
        padding: 8px;
        aspect-ratio: 1;
        border-radius: 50%;
        background: #25b09b;
        --_m: conic-gradient(#0000 10%, #000), linear-gradient(#000 0 0) content-box;
        -webkit-mask: var(--_m);
        mask: var(--_m);
        -webkit-mask-composite: source-out;
        mask-composite: subtract;
        animation: l3 1s infinite linear;
      }
      @keyframes l3 {
        to {
          transform: rotate(1turn);
        }
      }
      .text {
        font-size: 20px;
      }
      button {
        width: 45px;
        height: 45px;
        border-radius: 50%;
        border: none;
        background-color: rgb(255, 255, 255);
        color: white;
        cursor: pointer;
        margin: 10px;
      }
      i {
        font-size: 20px;
        color: rgb(0, 0, 0);
      }
      .weatherimg {
        width: 80px;
        height: 80px;
      }
      .col img {
        width: 100px;
        height: 100px;
      }
      .detail {
        display: none;
        margin-top: 20px;
      }
      .main input,
      .main button {
        position: relative;
        top: -5px;
      }
      .temp {
        position: relative;
        top: -5px;
        font-size: 30px;
      }

      @media (max-width: 600px) {
        .main {
          max-width: 90%;
          padding: 15px;
          
        }
      
        .main input {
          position: relative;
          left: -10px;
          font-size: 16px;
          width: 100%;
        }
      
        .temp {
          font-size: 20px;
        }
      
        .weatherimg {
          width: 60px;
          height: 60px;
        }
      
        button {
          width: 40px;
          height: 40px;
        }
      }
      

    </style>
  </head>
  <body>
    <div>
      <div class="main">
        <h1>Weather</h1>
        <input type="text" placeholder="Enter city name" id="input" /><button id="searchButton">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>

        <div class="loading">
          <div class="loader"></div>
        </div>
        <div class="detail">
          <div class="text"></div>
          <img src="" class="weatherimg" />
          <h2 class="temp"></h2>
          <h2 class="city"></h2>
        </div>
      </div>
    </div>

    <script>
      let button = document.querySelector("#searchButton");
      let weather = document.querySelector("#input");
      let detail = document.querySelector(".detail");
      let loading = document.querySelector(".loading");

      weather.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          button.click();
        }
      });

      button.addEventListener("click", () => {
        let city = weather.value.trim();

        if (city === "") {
          alert("Please enter a city name");
          return;
        }

        loading.style.display = "block";
        detail.style.display = "none";

        fetch(
          `https://api.weatherapi.com/v1/current.json?key=acc7ecd524e942be84e133559251503&q=${city}&aqi=yes`
        )
          .then((response) => {
            if (!response.ok) {
              throw new Error("City Not Found");
            }
            return response.json();
          })
          .then((data) => {
            document.querySelector(".city").innerHTML = data.location.name;
            document.querySelector(".temp").innerHTML = data.current.temp_c + "Â°C";
            document.querySelector(".text").innerHTML = data.current.condition.text;
            document.querySelector(".weatherimg").src = data.current.condition.icon;

            loading.style.display = "none";
            detail.style.display = "block";
            weather.value = "";
          })
          .catch((error) => {
            loading.style.display = "none";
            if (error.message === "City Not Found") {
              alert("Invalid City Name");
            } else {
              alert("An error occurred. Please check your internet connection.");
            }
          });
      });
    </script>
  </body>
</html>
